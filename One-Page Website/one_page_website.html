<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Auto</title>
    <link rel="stylesheet" type="text/css" href="css/one_page_website.css">
</head>
<body>

<h3>hello</h3>
    <h3>Here to help you find your car.</h3>
    <p>Lease a brand new car.</p>
    <p>Please provide us with your basic contact information.</p>

    
    <!-- Form -->
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lastname"><br>
        <label for="pnumber">Phone Number:</label><br>
        <input type="text" id="pnumber" name="phonenumber"><br>
        <button type="submit">Submit</button>
    </form>
    <!-- End Form -->


    <!-- Lightbox -->
    <div class="row">
        <div class="column">
            <img src="css/carpic1.webp" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="css/carpic2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1 / 2</div>
                <img src="css/carpic1.webp" style="width: 50%">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 2</div>
                <img src="css/carpic2.jpg" style="width: 50%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div class="column">
                <img class="demo cursor" src="css/carpic1.webp" style="width:100%" onclick="currentSlide(1)" alt=" ">
            </div>
            <div class="column">
                <img class="demo cursor" src="css/carpic2.jpg" style="width:100%" onclick="currentSlide(2)" alt=" ">
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Services">Services</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </nav>
    <!-- End Navigation -->

    <!-- Embed YouTube Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe><br><br>
    <!-- End Embed YouTube Video -->

    <footer>
        <a href="http://www.speedauto.com">www.speedauto.com</a> &copy; 2023.
    </footer>

    <script src="JS/one_page_website.js"></script>
</body>
</html>
